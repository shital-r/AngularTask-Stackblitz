<app-create-emp (emitempdata)="getdataFromChild($event)"></app-create-emp>

<table class="table table-dark">
  <thead>
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Mobile N0</th>
      <th>Email</th>
      <th>Company</th>
      <th>DOB</th>
      <th>Edit</th>
      <th>Delet</th>
    </tr>
  </thead>
  <tbody>
    <tr class="table-primary" *ngFor="let item of emplist; let i = index">
      <td scope="row">{{ i + 1 }}</td>
      <td>{{ item.firstName }}</td>
      <td>{{ item.lastName }}</td>
      <td>{{ item.mobileNo }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.Company }}</td>
      <td>{{ item.DOB }}</td>
      <td><button [routerLink]="['/empdata', item.id]">Edit</button></td>
      <!-- <td><button>Edit</button></td> -->

      <td><button (click)="delet(i)">delet</button></td>
    </tr>
  </tbody>
</table>
